<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
</head>
<body>
    

    <h1>READ (ALL)</h1>

    
    <table>
        <tr>
            <td>id</td>
            <td>first name</td>
            <td>last name</td>
            <td>email</td>
            <td>created at</td>
            <td>updated at</td>
        </tr>

        {% for i in all_users %}

            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.first_name }}</td>
                <td>{{ i.last_name }}</td>
                <td>{{ i.email }}</td>
                <td>{{ i.created_at }}</td>
                <td>{{ i.updated_at }}</td>
            </tr>

        {% endfor %}
    </table>
    <a href="/"><button>Go Home</button></a>
</body>
</html>
