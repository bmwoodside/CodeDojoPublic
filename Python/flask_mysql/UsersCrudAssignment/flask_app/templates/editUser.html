<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>

    <h1>Edit User #{{ single_user.id }}</h1>
    <form action="/changeUserInfo" method="POST">
        <input type="text" name="id" value="{{ single_user.id }}" hidden>
        <p>First Name: <input type="text" name="first_name" value="{{ single_user.first_name }}"></p>
        <p>Last Name: <input type="text" name="last_name" value="{{ single_user.last_name }}"></p>
        <p>Email: <input type="email" name="email" value="{{ single_user.email }}"></p>
        
        <input type="submit" value="Update">
    </form>
    
</body>
</html>
