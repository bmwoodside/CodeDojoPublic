<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="landing-header-section">
        <span class="search-bar">
            <input type="text" name="search" id="searchBar"><button type="submit" class="btn btn-primary">Search</button>
            <a href="#">Clear Filter</a>
        </span>
        
        {% if user not in session %}
            <button class="btn btn-warning">Employee Login</button>
        {% elif user in session %}
            <button class="btn btn-warning">Logout</button>
        {% endif %}
    </div>
    
    <div class="landing-body-section">
        {% if user in session %}
            <a href="#" class="btn btn-primary" id="add-item-btn">New Item</a>
        {% endif %}

        <table class="table table-striped">
            <thead>
                <th>Name</th>
                <th>Quantity</th>
            </thead>
            <tbody>
                {% for x in itemsList %}
                    <tr>
                        <td><a href="#">Name</a></td>
                        <td>Quantity</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    
</body>
</html>
