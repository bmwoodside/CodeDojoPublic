<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="card">
    <img src="./icons/user-circle.png" alt="user picture placeholder" class="portrait">
    <div class="color"></div>
    <div class="profile">
        <h1 class="name">Jane Doe</h1>
        <h2 class="location"><img src="./icons/map-marker.png" alt="map marker" class="mapMarkerIcon"> Seattle</h2>
        <p>Developer | Engineer | Problem Solver<br>Master of shadows and the Internet!</p>
        <div class="profileLink">
            <a href="#"><img src="./icons/gear.png" alt="gear icon" class="gearIcon">edit profile</a>
        </div>
    </div>

</div>

</body>
</html>
