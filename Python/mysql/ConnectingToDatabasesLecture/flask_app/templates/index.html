<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Meme</title>
</head>
<body>

    <h1>Add a Meme</h1>

    <form action="/insertmeme" method="POST">
    
        <input type="text" name="name" placeholder="Enter Name">
        <input type="text" name="meme_url" placeholder="Meme URL">
        <input type="submit" value="Submit Meme">


    </form>

    <table>

        {% for m in memes %}
            <tr>
                <td>
                    <h3>{{ m.name }}</h3>
                    <img src="{{ m.meme_url }}" width="400">
                    <div class="editButtons">
                        <a href="/edit/{{m.id}}"><button>Edit</button></a>
                        <a href="/delete/{{m.id}}"><button>Delete</button></a>
                    </div>
                    <p>------------</p>
                </td>

            </tr>
        {% endfor %}

    </table>

    
</body>
</html>
