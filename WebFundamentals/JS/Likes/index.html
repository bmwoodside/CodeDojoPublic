<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    
<header><h1>Network</h1></header>

<h1 id="feedTitle">Your Feed</h1>

<div class="container">
    <div class="profile-card">
        <img src="placeholder.img" alt="" id="profilePicture">
        <a href="#">Add an avatar</a>
        <h2>James Doe</h2>
    </div>

    <div class="newsFeed">
        <div class="statusUpdate">
            <div class="updateInfo">
                <h2>Neil M</h2>
                <div class="likes">
                    <h4><span id="likesCount1">0</span> like(s)</h4>
                    <button class="likeButton" onclick="addLike1()">Like</button>
                </div>
            </div>

            <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
        </div>

        <div class="statusUpdate">
            <div class="updateInfo">
                <h2>Nichole K</h2>
                <div class="likes">
                    <h4><span id="likesCount2">0</span> like(s)</h4>
                    <button class="likeButton" onclick="addLike2()">Like</button>
                </div>
            </div>

            <p>Just finished my <a href="#">next comic</a>, check it out.</p>
        </div>

        <div class="statusUpdate">
            <div class="updateInfo">
                <h2>Jim R</h2>
                <div class="likes">
                    <h4><span id="likesCount3">0</span> like(s)</h4>
                    <button class="likeButton" onclick="addLike3()">Like</button>
                </div>
            </div>

            <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
        </div>
    </div>



</div>
    
<script src="script.js"></script>
</body>
</html>
