<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Assignment</title>
</head>
<body>
    
    <form action="/process" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name">

        <div class="select" id="location">
            <label for="locationSelect">Dojo Location:</label>
            <select name="locationSelect" id="locationSelect">
                <option hidden selected disabled>Choose City</option>
                <option value="San Jose">San Jose</option>
                <option value="New York">New York</option>
                <option value="Washington DC">Washington DC</option>
            </select>
        </div>

        <div class="select" id="favoriteLanguage">
            <label for="languageSelect">Favorite Language:</label>
            <select name="languageSelect" id="languageSelect">
                <option hidden selected disabled>Choose Language</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
                <option value="Java">Java</option>
            </select>
        </div>

        <p><label for="commentSection">Comment (optional):</label></p>
        <textarea name="commentSection" id="commentSection" cols="30" rows="10"></textarea>

        <input type="submit" value="Submit!">

    </form>

</body>
</html>
