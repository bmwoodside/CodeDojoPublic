<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Entry</title>
</head>
<body>

    <h2>User #{{ single_user.id }}</h2>

    <div class="userContainer" style="border: 1px solid black;">
        <p>Full Name: {{ single_user.first_name }} {{ single_user.last_name }}</p>
        <p>Email: {{ single_user.email }}</p>
        <p>Created On: {{ single_user.created_at }}</p>
        <p>Last Updated On: {{ single_user.updated_at }}</p>
    </div>

    <p><a href="/editUser/{{ single_user.id }}">Edit</a> | <a href="/deleteUser/{{ single_user.id }}">Delete</a></p>

    <p><a href="/read"><button>Go Back</button></a></p>
    
</body>
</html>
